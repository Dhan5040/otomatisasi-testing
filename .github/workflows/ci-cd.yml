name: CI/CD Docker + SonarCloud + Pytest

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Wajib untuk analisis SonarCloud

      # 2. Setup Python untuk pytest
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Sesuaikan dengan versi Python lokalmu

      # 3. Install dependencies (pytest, requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      # 4. Jalankan pytest
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      # 5. SonarCloud Scan (hanya jalan jika pytest LULUS)
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 6. Buildx Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7. Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8. Build & Push image ke Docker Hub
      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/python-app:latest
